{% extends 'base.html'%} 

{% block title %} 
서브웨이 주문 창
{% endblock %}


{% block body %}
<h1>FORM</h1>
<h4>주문서를 작성하여 주십시오</h4>
<form action="/app/subway_result/" method="POST">
  {% csrf_token %}
  <label for="name">이름</label>
  <input type="text" name="name" placeholder="이름을 입력해주세요" />
  <br />
  <label for="date">날짜</label>
  <input type="date" name="date" />

  <h3>1. 샌드위치 선택</h3>
  <input type="radio" name="radio" value="에그마요" /> 에그마요 <br />
  <input type="radio" name="radio" value="이탈리안 비엠티" /> 이탈리안 비엠티
  <br />
  <input type="radio" name="radio" value="터키 베이컨 아보카도"" /> 터키 베이컨
  아보카도
  <hr />

  <h3>2. 사이즈 선택</h3>
  <input type="number" name="size" min="15" max="30" step="15" />
  <hr />

  <h3>3. 빵</h3>
  <select name="bread">
    <option value="허니오트">허니오트</option>
    <option value="참깨빵">참깨빵</option>
    <option value="호밀빵">호밀빵</option>
  </select>

  <h3>4. 야채/소스</h3>
  <input type="checkbox" name="checkbox" value="토마토" /> 토마토 <br />
  <input type="checkbox" name="checkbox" value="오이" /> 오이 <br />
  <input type="checkbox" name="checkbox" value="할라피뇨" /> 할라피뇨 <br />
  <input type="checkbox" name="checkbox" value="핫 칠리" /> 핫 칠리 <br />
  <input type="checkbox" name="checkbox" value="바베큐" /> 바베큐 <br />

  <br />
  <input type="submit" value="제출하기" />
</form>
{% endblock %}
