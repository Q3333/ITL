<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .bg {
    background-color: skyblue;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    display: flex;
  }
  </style>
</head>
<body>
  
  <div class="bg">
    <img id="dino" width="100px" height="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="">
  </div>
  
  <div class="bg">
    <img id="movcon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRScTsiA1bbsNmD11J1J2MZ-H--LXysbhUzFkehcWDMVTGTxoY9&s" alt="">
  </div> 
  
  <script>
    const dino = document.querySelector('#dino')
    x = 0; y = 0;
    document.addEventListener('keydown', function(event){
      if (event.code === 'Space'){
        console.log('눌렸다! 스페이스바!')

      }else if(event.code === 'ArrowUp'){
        console.log('눌렸다. 윗쪽 키!')
        y -= 20
        dino.style.marginTop = `${y}px`

      }else if(event.code === 'ArrowDown'){
        console.log('눌렸다. 아래로!')
        y += 20
        dino.style.marginTop = `${y}px`

      }else if(event.code === 'ArrowLeft'){
        console.log('눌렸다 좌측 키')
        x -= 20
        dino.style.marginLeft = `${x}px`

      }else if(event.code === 'ArrowRight'){
        console.log('눌렸다 우측 키')
        x += 20
        dino.style.marginLeft = `${x}px`

      }else{
        console.log('뭔가가 눌렸다...')
      }
    })

    const movcon = document.querySelector('#movcon')
    movcon.style.position = 'absolute'
    // window.innerWidth : 브라우저 창의 너비
    // window.innerHeight : 브라우저 창의 높이
    movcon.addEventListener('mouseover', function(){
      // (현재 윈도우의 너비 * 랜덤한 값(Math.random())) - (윈도우의 너비 / 2)
      const newWidth = window.innerWidth * Math.random() - window.innerWidth / 2
      const newHeight = window.innerHeight * Math.random() - window.innerHeight / 2
      
      movcon.style.marginLeft = newWidth + 'px'
      movcon.style.marginTop = newHeight + 'px'
    })
  </script>
</body>
</html>
