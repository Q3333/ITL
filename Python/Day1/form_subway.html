<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오</p>

    <form action="#">
      <input type="text" placeholder="이름을 입력하여 주세요" /> <br />
      <input type="date" />

      <h3>1. 샌드위치 선택</h3>
      <input type="radio" name="menu" value="egg" /> 에그마요 <br />
      <input type="radio" name="menu" value="italian" /> 이탈리안 비엠티 <br />
      <input type="radio" name="menu" value="turkey" /> 터키 베이컨 아보카도
      <hr />

      <h3>2. 사이즈 선택</h3>
      <input type="number" />

      <hr />
      <h3>3.빵</h3>
      <input type="checkbox" name="bread" value="1" /> 허니모트 <br />
      <input type="checkbox" name="bread" value="2" /> 참깨빵 <br />
      <input type="checkbox" name="bread" value="3" /> 호밀빵 <br />
      <hr />
      <h3>4.야채/소스</h3>
      <input type="checkbox" name="source" value="1" /> 토마토 <br />
      <input type="checkbox" name="source" value="2" /> 오이 <br />
      <input type="checkbox" name="source" value="3" /> 할라피뇨 <br />
      <input type="checkbox" name="source" value="4" /> 핫 칠리 <br />
      <input type="checkbox" name="source" value="5" /> 바베큐 <br />
    </form>
  </body>
</html>
