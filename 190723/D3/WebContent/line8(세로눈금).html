<!-- svg width는 원래는 380 -->
	<style>
			svg { width: 800px; height: 300px; border: 1px solid black; }
			
		  .line { fill: none; stroke: black; }
		  .axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		  .axis path,
		  .axis line {
				fill: none;
				stroke: black;
			}
		  .axis_x line {
				fill: none;
				stroke: black;
			}
		  .itemA { stroke: #000; }
