
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트</title>
<style>
div, h1, p { border:2px solid black;
             padding : 10px;
             margin : 10px; }
</style>
<script>
 window.addEventListener("load", function(){
 	
	document.getElementById("outerDiv").onclick= function(){
		this.style.backgroundColor='gray';
	}
	document.getElementById("innerDiv").onclick= function(){
		this.style.backgroundColor='cyan';
	}

	document.getElementById("header1").onclick= function(evt){
		var event = evt || window.event;
		if(event.stopPropagation){
			event.stopPropagation();
		}		
		this.style.backgroundColor='magenta';
	}
	document.getElementById("p1").onclick= function(evt){		 
		var event = evt || window.event;
		//event.cancelBubble = true;
		if(event.stopPropagation){
			event.stopPropagation();
		}
		this.style.backgroundColor='orange';
	} 
}, false);
// 자식이벤트 -> 부모이벤트 : 버블링이 일어남.


</script>
</head>
<body>
 <h3> 자바스크립트 버블링과  </h3>
자바스크립트 버블링 : html문서내에서 자식 태그객체에서 발생된 이벤트가 부모 태그 객체로  전파되는 것 <br>
자바스크립트 캡처링 : html문서내에서 부모 태그객체에서 발생된 이벤트가 자식 태그 객체로  전파되는 것 <br>
<div id="outerDiv">	
  <div id="innerDiv">
    <h1 id="header1">
       <p id="p1">이벤트 전파</p>
    </h1>
  </div>
</div>
</body>
</html>
