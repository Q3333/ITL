<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS07</title>
</head>
<body>
<h3>객체 리터럴 방식으로 객체 생성</h3>
- for in 반복문을 객체의 속성에 접근할때 사용 가능<br>
- 객체에 대해서 사용하는 in키워드는 속성 존재 여부를 체크할 때 사용할 수 있습니다.<br>
- 객체의 속성을 객체.속성 대신 속성명으로만 사용할때 with(객체){ } 사용합니다<br>
- 객체 리터럴 방식으로 정의되는 객체는 동적으로 속성, 메소드를 추가하거나, 제거할 수 있습니다.<br>
<script>
var student = { 이름 : '홍길동',  
                영어:88, 
				국어:90, 
				수학:77, 
				과학:75,
				total: function(){//총점 반환
					return  this.영어+this.국어+this.수학+this.과학;
				},
				average : function(){  //평균 반환
                    return this.total()/4;
				}
				}
 
document.write(student.이름+"의 총점 :" + student.total()+"<br>");
document.write(student.이름+"의 평균 :" + student.average()+"<br>");



</script>

</body>
</html>
