<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS05</title>

</head>
<body>

#자바스크립트의 데이터 유형<br>

<script>
	var a = 1; // 정수와 실수 구분?
	document.write("a변수의 타입 :" + typeof(a) + "<br>");
	b = 0.5;
	document.write("b변수의 타입 :" + typeof(b) + "<br>");

	a="javascript";
	b="ECMAScript6";
	
	document.write("a변수의 타입 :" + typeof(a) + "<br>");
	//javascript의 동적타이핑 특징.
	document.write("b변수의 타입 :" + typeof(b) + "<br>");

	a=function(){}	//함수
	b=[];	//배열은 객체입니다.

	document.write("a변수의 타입 :" + typeof(a) + "<br>");
	document.write("b변수의 타입 :" + typeof(b) + "<br>");

	a={}	//
	document.write("a변수의 타입 :" + typeof(a) + "<br>");


	b= new Object();	//배열
	document.write("b변수의 타입 :" + typeof(b) + "<br>");

	a=true;
	document.write("a변수의 타입 :" + typeof(a) + "<br>");

	a=0x2a; 
	document.write("0x2a의 10진수 값 : " + a + "<br>");

	a=0o73; // 8진수값
	document.write("0o73의 10진수 값 : " + a + "<br>");

	a=0b101; //2진수 
	document.write("0b101의 10진수 값 : " + a + "<br>");

	a=1.161425E-11;
	document.write("1.161425E-11의 10진수 값 : " + a + "<br>");

	a='"javaScript"';
	document.write(a+"<br>"); //"javascript" 출력(쌍따옴표까지OK)"

	var c = [];
	document.write(c[0] + "<br>"); // 없는 배열의 요소를 읽으면? 출력?

	a=function(){};
	document.write(a+"br");
	// 아무것도 반환하지 않는 함수가 반환하는 값은 ? -> undefined

	a=function(d){
		alert(d); // 함수를 호출 했을 떄 전달받지 못한 인수의 값
	}	
	a();

	// 책 85P까지

</script>

</body>
</html>
