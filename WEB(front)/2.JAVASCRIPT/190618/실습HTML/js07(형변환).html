<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h3>자바스크립트 형변환</h3>
#문자열로 형변환 : 값+"" 또는 String(값)<br>
#숫자로 형변환 : window.parseInt("123a") 또는 window.parseFloat("0.123b")<br>
                 Number("123a")<br>
<script>
document.write(parseInt("123a")+"<br>");
document.write(window.parseFloat("0.123b")+"<br>");
document.write(Number("123a")+"<br>")
document.write(!!" "+"<br>")
document.write(!!null+"<br>")
document.write(!!undefined+"<br>")
document.write(Boolean(NaN)+"<br>")
 


 
 </script>

</body>
</html>
