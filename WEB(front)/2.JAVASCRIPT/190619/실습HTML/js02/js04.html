<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS02</title>
</head>
<body>
<h3>모든 함수 가변인자를 가지는 함수로 정의할 수 있습니다</h3>

함수가 실행될때 실행 컨텍스트에서는 함수 내부에 arguments 배열과 유사한 타입의 속성이 생성됩니다.
arguments에 함수를 호출할때 입력값인 인수가 저장됩니다. 함수에 정의된 매개변수의 개수보다 많은 매개변수로 호출하면 실행시에 무시된다
함수에 정의된 매개변수의 개수보다 적은 매개변수로 호출하면 undefined로 전달된다<br><br>


<script type="text/javascript">
	function hap(a,b){
		document.write("함수의 인수 개수 :" + arguments.length + "<br>");
		var sum = 0;
		for(var item in arguments){
			document.write(arguments[item] + "<br>");
			sum += arguments[item];
		}
		document.write("함수의 a, b :" + a + ", " + b + "<br>");
		return sum;
	}

	document.write("hap(3,5) 호출 : " +hap(3,5)+"<br><br>");
	//인수 개수 맞는 호출
	document.write("hap(1,3,5,7,9) 호출 : " +hap(1,3,5,7,9)+"<br><br>");
	//인수 개수보다 많게 함수 호출
	document.write("hap(9) 호출 : " +hap(9)+"<br><br>");
	// 인수 개수보다 적게 함수 호출
	var nums = [2,4,6,8,10];
	document.write("hap(nums) 호출 : " +hap(nums)+"<br><br>");
	//배열을 인수로 함수 호출 

	console.dir(hap);

	var arrays = [1, 'hello', true, function(){}, {name:'korea'},[100,200]];
	for(var index in arrays){
		document.write(index + ":" + arrays[index] +"<br>");
	}

</script>

</body>
</html>
